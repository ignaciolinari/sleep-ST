name: sleep-st
channels:
  - conda-forge
dependencies:
  - python=3.10
  # Core scientific stack
  - numpy<2.0  # TensorFlow requiere NumPy < 2.0
  - scipy
  - pandas
  - scikit-learn
  - shap  # Interpretabilidad (TreeExplainer/plots)
  # EEG / PhysioNet
  - mne-base
  - wfdb
  # Viz and utils
  - matplotlib
  - seaborn
  - tqdm
  - requests
  - pyyaml
  # Notebooks
  - ipykernel
  - jupyterlab
  # CLI utils
  - wget
  # ML dependencies
  - pyarrow  # For Parquet file format support
  # Testing
  - pytest
  - pytest-cov
  - pip
  - pip:
    - yasa
    - xgboost
    - optuna  # Optimización bayesiana de hiperparámetros
    - protobuf<5.0  # TensorFlow requiere Protobuf < 5.0
    - tensorflow==2.16.2  # Versión estable que funciona en macOS (con CPU forzado)
