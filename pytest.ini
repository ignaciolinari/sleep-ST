[pytest]
# Configuraci√≥n de pytest para sleep-ST
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: tests that take a long time to run
    integration: integration tests that require data files
    unit: unit tests that don't require external data
    dl: deep learning tests that require TensorFlow
